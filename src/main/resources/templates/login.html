<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        /* Body background gradient */
        body {
            background: linear-gradient(135deg, #00b09b, #96c93d);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Container for the form */
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        /* Title Styling */
        h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
            font-weight: bold;
            animation: fadeIn 1s ease-in-out;
        }

        /* Text message (error message or success message) */
        font {
            font-size: 16px;
            color: red;
            font-weight: bold;
            margin-bottom: 20px;
            display: block;
            animation: fadeIn 2s ease-in-out;
        }

        /* Form inputs and labels */
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 16px;
            transition: 0.3s ease;
        }

        /* Focus effect for input fields */
        input[type="email"]:focus, input[type="password"]:focus {
            border-color: #00b09b;
            box-shadow: 0 0 5px rgba(0, 176, 155, 0.5);
        }

        /* Submit button with animation on hover */
        input[type="submit"] {
            background-color: #00b09b;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #009c81;
            transform: scale(1.05);
        }

        /* Link to SignUp page */
        a {
            text-decoration: none;
            color: #009c81;
            font-weight: bold;
            display: inline-block;
            margin-top: 15px;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #00b09b;
        }

        /* Animation for fade-in effect */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Styling for form table */
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        td {
            padding: 8px;
            font-size: 16px;
            text-align: left;
        }

    </style>
</head>

<body>

    <div class="container">
        <font style="color: red;">
            <p th:text="${emsg}"></p>
        </font>

        <h2>Login Here</h2>
        <form th:action="@{/login}" th:object="${loginForm}" method="post">
            <table>
                <tr>
                    <td>Email</td>
                    <td><input type="email" th:field="*{email}" required /></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" th:field="*{Pwd}" required /></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="Login"></td>
                </tr>
            </table>
        </form>

        <a href="/register">Sign Up here</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>

</html>
